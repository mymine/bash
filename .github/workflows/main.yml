name: Projects
# 触发器
on:
  schedule:
    - cron: 0 19 * * * #每天在国际标准时间19点(北京时间+8，即 03:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
    - uses: actions/checkout@v3
      # 删除旧的工作流
    - name: Delete action workflows
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0 # 
        keep_minimum_runs: 2 # 只留最新3条
        
    - name: Clone project
      run: |
        git clone --depth=1 https://github.com/mymine/sh Projects
        wget https://cdn.discordapp.com/attachments/853535040250970113/878590395611775016/yt.zip
        cp -r Projects/* ${{ github.workspace }}
        rm -rf Projects
    - name: Update files
      uses: EndBug/add-and-commit@v9
      with:
        default_author: github_actions
        message: 'update files'
        add: ${{ github.workspace }}/*
